<!DOCTYPE html>
<html>
<head>
  <title>ShopEase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      height: 500px;
      width:550px;
    }
    
  .product {
       display: flex;
     align-items: center;
    margin-bottom: 10px;
     border: 1px solid #ccc;
     padding: 10px; 
     transition: transform 0.2s ease-in-out;
   }
   .active {
  background-color: rgb(231, 118, 43);
  color: white;
  border:0.5px;

}
.product:hover {
      transform: scale(1.03);
      cursor: pointer; /* Zoom effect */
    }

    .product img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .product .info {
      display: flex;
      flex-direction: column;
    }
    .top-navbar {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #f1f1f1;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
  }

  .bottom-navbar {
    display: flex;
    justify-content: space-around;
    padding: 10px;
    background-color: #f1f1f1;
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 1000;
  }
 

  .content {
    margin-top: 50px;
    margin-bottom: 50px;
  }

  .product-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }

  .product-buttons button {
    flex: 1;
    margin: 0 5px;
    padding: 5px;
    background-color: #ff6f00;
    color: #fff;
    border: none;
  }
  .product-buttons button:hover{
    background-color: #f89412;
  }
 
    #navbar {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      border-top: 1px solid #ccc;
      margin-top: 10px;
    }
    #navbar button {
      width: 100%;
      padding: 5px;
    }
    .name {
      font-size: 26px;
      font-weight: bolder;
    }
    #profileBtn {
      margin-right: 35px;
    }
    .image {
      margin-top: 100px;
      justify-content: center;
      align-items: center;
      width: 100px;
    }
    .product .info > div {
  font-weight: bold;
    }
    #categoryButtons {
      display: flex;
      justify-content: center;
      align-items: center;
      
    }
    #categoryButtons button {
      width: 17%;
      padding: 4px;
    }
    #allBtn {
      margin-top: 50px;
    }
    
    #categoryButtons button.active {
    background-color: #81adc2; 
    color: white;
    width: 17%;
      padding: 6px;
}
#categoryButtons button{
  cursor: pointer;
}


.top-nav {
  display: flex;
  gap: 200px;
  
}
#downloadBtn {
  border: none;
  color: rgb(255, 255, 255);
  margin-left: 100px;
}
.wishlistBtn {
  margin-right:30px ;
}
#navbar button{
  cursor: pointer;
}
#navbar button.active:hover{
  background-color: #dd6000;
}
.top-navbar button{
  cursor: pointer;
  background-color: rgb(18, 18, 189);
  box-shadow: #81adc2;
  font-size: 12px;
  border-radius: 10px;

}
#downloadBtn:hover{
  background-color: #806ace;
}
  </style>
</head>
<body>

    <div id="navbar">
        <button id="homeBtn">Home</button>
        <button class="wishlistBtn" id="wishlistBtn">Wishlist</button>
    </div> 
    <div id="categoryButtons">
      <button id="allBtn">All</button>
      <button id="amazonBtn">Amazon</button>
      <button id="flipkartBtn">Flipkart</button>
      <button id="myntraBtn">Myntra</button>
      <button id="meeshoBtn">Meesho</button>
  </div>

      <div class="top-navbar">
        <div class="top-nav">
          <span class="name">ShopEase</span>
          <button id="downloadBtn">Download List</button>
        </div>
      </div>
    
      <div class="content">
        <div id="products"></div>

      </div>
  
  
  <script src="popup.js"></script>
</body>
</html>
